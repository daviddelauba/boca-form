<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boca-Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
	<body>
    <h1 id="title" class="txt1">Encuesta Anual de Satisfacción al Socio del</br>Club Atletico Boca Juniors</h1>
		<p id="description">La Mitad Más Uno</p>
		<form id="survey-form">
			<div class="bigmargin">
				<label class="dspblock" id="name-label" for="name">Nombre</label>
				<input id="name" class="inputstyle" type="text" name="name" pattern="[a-zA-Z]{1,20}" required placeholder="Escribe tu nombre">
			</div>
			<div class="bigmargin">
				<label class="dspblock" id="number" for="age">Edad</label>
				<input class="inputstyle" id="age" name="age" type="number" min="1" max="40"
				required placeholder="Escribe tu edad">
			</div>
			<div class="bigmargin">
				<label class="dspblock" id="email-label" for="email">Correo</label>
				<input class="inputstyle" id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
				required placeholder="Escribe tu correo electronico">
			</div>
			<div class="bigmargin">
				<label for="dropdown">¿Cual es su ocupación?</label>
				<select class="dspblock inputstyle" id="dropdown" name="posicion-select">
					<option>Elija una opción</option>
					<option value="arquero">Estudiante</option>
					<option value="defensor">Trabajador/a</option>		
					<option value="delantero">Desempleado/a</option>
				</select>
			</div>
			<div class="bigmargin">
				<fieldset>
					<legend>¿Hace cuánto es socio del Club?</legend>
					<div>
						<input id="ninguna" type="radio" name="expfut" value="ninguna">
						<label for="ninguna">Menos de 1 año</label>
					</div>
					<div>
						<input id="1yr" type="radio" name="expfut" value="1yr">
						<label for="1yr">Más de 1 año</label>
					</div>
					<div>
						<input id="3yrs" type="radio" name="expfut" value="3yrs">
						<label for="3yrs">Más de 3 años</label>
					</div>
					<div class="">
						<input id="5yrs" type="radio" name="expfut" value="5yrs">
						<label for="5yrs">Más de 5 años</label>
					</div>			
				</fieldset>
			</div>
			<div class="bigmargin">
				<fieldset>
					<legend>Marque sus beneficios preferidos:</legend>
					<div>
						<input type="checkbox" id="primera" name="primera" value="primera">
						<label for="primera">Práctica de Deportes</label>
					</div>
					<div>
						<input type="checkbox" id="segunda" name="segunda" value="segunda">
						<label for="segunda">Actividades Culturales</label>
					</div>
					<div>
						<input type="checkbox" id="tercera" name="tercera" value="tercera">
						<label for="tercera">Tarjeta BBVA Xeneixe</label>
					</div>
					<div>
						<input type="checkbox" id="cuarta" name="cuarta" value="cuarta">
						<label for="cuarta">Programa de Descuentos</label>
					</div>
					<div>
						<input type="checkbox" id="quinta" name="quinta" value="quinta">
						<label for="quinta">Atención en Centro Médico</label>
					</div>
					<div>
						<input type="checkbox" id="sexta" name="sexta" value="sexta">
						<label for="sexta">Visitas al Entrenamiento</label>
					</div>
					<div>
						<input type="checkbox" id="septima" name="septima" value="septima">
						<label for="septima">Visitas a la Bombonera</label>
					</div>
					<div>
						<input type="checkbox" id="octava" name="octava" value="octava">
						<label for="octava">Visitas al Museo de la Pasión Boquense</label>
					</div> 				
				</fieldset>
			</div>
			<div>
				<label class="dspblock" for="coments">Comentarios o sugerencias para mejorar la calidad del servicio:</label>
				<textarea class="dspblock bigmargin" id="coments" name="coments" rows="10" cols="33" placeholder="Escribalos aqui..."></textarea>
				<input class="dspblock submit" id="submit" type="submit" value="Enviar">
			</div>
		</form>
	</body>
</html>
